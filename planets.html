<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: #000;
            margin: 0;
            overflow: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, 0.9) 1px, transparent 0),
                radial-gradient(1px 1px at 20% 50%, rgba(255, 255, 255, 0.9) 1px, transparent 0),
                radial-gradient(2px 2px at 30% 30%, rgba(255, 255, 255, 0.9) 1px, transparent 0),
                radial-gradient(2px 2px at 40% 70%, rgba(255, 255, 255, 0.9) 1px, transparent 0),
                radial-gradient(2px 2px at 50% 40%, rgba(255, 255, 255, 0.9) 1px, transparent 0),
                radial-gradient(1px 1px at 60% 60%, rgba(255, 255, 255, 0.9) 1px, transparent 0),
                radial-gradient(1px 1px at 70% 80%, rgba(255, 255, 255, 0.9) 1px, transparent 0),
                radial-gradient(2px 2px at 80% 10%, rgba(255, 255, 255, 0.9) 1px, transparent 0),
                radial-gradient(2px 2px at 90% 90%, rgba(255, 255, 255, 0.9) 1px, transparent 0);
            background-size: 500px 500px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .solar-system {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 50px auto;
        }

        .solar-system::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 25% 25%, white 1px, transparent 0),
                radial-gradient(1px 1px at 75% 75%, white 1px, transparent 0);
            animation: twinkle 3s infinite;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: #ffd700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px #ff4500;
        }

        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #8B8589;
            border-radius: 50%;
            transform-origin: 0 0;
            animation: orbit-mercury 8s linear infinite;
        }

        @keyframes orbit-mercury {
            from {
                transform: rotate(0deg) translateX(60px);
            }
            to {
                transform: rotate(360deg) translateX(60px);
            }
        }

        @keyframes orbit-venus {
            from {
                transform: rotate(0deg) translateX(85px);
            }
            to {
                transform: rotate(360deg) translateX(85px);
            }
        }

        @keyframes orbit-earth {
            from {
                transform: rotate(0deg) translateX(120px);
            }
            to {
                transform: rotate(360deg) translateX(120px);
            }
        }

        @keyframes orbit-mars {
            from {
                transform: rotate(0deg) translateX(150px);
            }
            to {
                transform: rotate(360deg) translateX(150px);
            }
        }

        @keyframes orbit-jupiter {
            from {
                transform: rotate(0deg) translateX(190px);
            }
            to {
                transform: rotate(360deg) translateX(190px);
            }
        }

        @keyframes orbit-saturn {
            from {
                transform: rotate(0deg) translateX(240px);
            }
            to {
                transform: rotate(360deg) translateX(240px);
            }
        }

        @keyframes orbit-uranus {
            from {
                transform: rotate(0deg) translateX(280px);
            }
            to {
                transform: rotate(360deg) translateX(280px);
            }
        }

        @keyframes orbit-neptune {
            from {
                transform: rotate(0deg) translateX(320px);
            }
            to {
                transform: rotate(360deg) translateX(320px);
            }
        }

        .saturn-rings {
            position: absolute;
            width: 45px;
            height: 45px;
            border: 2px solid #A49B72;
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            left: 50%;
            top: 50%;
        }

        .planet-label {
            position: absolute;
            left: 10px;
            top: -10px;
            white-space: nowrap;
            animation: anti-orbit 8s linear infinite;
            color: white;
            text-shadow:
                0 0 2px #000,
                0 0 5px #000;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        @keyframes anti-orbit {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="planet" title="水星">
            <div class="planet-label">Mercury</div>
        </div>
        <div class="planet" title="金星" 
            style="animation: orbit-venus 12s linear infinite;
                   width: 15px; height: 15px; 
                   background: #E39E54;">
            <div class="planet-label" style="animation-duration: 12s;">Venus</div>
        </div>
        <div class="planet" title="地球" 
            style="animation: orbit-earth 16s linear infinite;
                   width: 18px; height: 18px; 
                   background: #4B6EA9;">
            <div class="planet-label" style="animation-duration: 16s;">Earth</div>
        </div>
        <div class="planet" title="火星" 
            style="animation: orbit-mars 20s linear infinite;
                   width: 14px; height: 14px; 
                   background: #CF3921;">
            <div class="planet-label" style="animation-duration: 20s;">Mars</div>
        </div>
        <div class="planet" title="木星" 
            style="animation: orbit-jupiter 25s linear infinite;
                   width: 30px; height: 30px; 
                   background: #C88B3A;">
            <div class="planet-label" style="animation-duration: 25s;">Jupiter</div>
        </div>
        <div class="planet" title="土星" 
            style="animation: orbit-saturn 29.5s linear infinite;
                   width: 25px; height: 25px; 
                   background: #E3BE77;">
            <div class="saturn-rings"></div>
            <div class="planet-label" style="animation-duration: 29.5s;">Saturn</div>
        </div>
        <div class="planet" title="天王星" 
            style="animation: orbit-uranus 34s linear infinite;
                   width: 20px; height: 20px; 
                   background: #93B8BE;">
            <div class="planet-label" style="animation-duration: 34s;">Uranus</div>
        </div>
        <div class="planet" title="海王星" 
            style="animation: orbit-neptune 40s linear infinite;
                   width: 19px; height: 19px; 
                   background: #3E66A3;">
            <div class="planet-label" style="animation-duration: 40s;">Neptune</div>
        </div>
    </div>
</body>
</html>
